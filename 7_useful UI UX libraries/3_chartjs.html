<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart js</title>
    <link rel="stylesheet" href="vendor/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card mt-5">
                    <div class="card-header">
                        Chart js
                    </div>
                    <div class="card-body">
                        <canvas id="myChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
                    


<script src="vendor/vendor/jquery-3.3.1.min.js"></script>
<script src="vendor/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/vendor/chart_js/Chart.min.js"></script>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'Grey'],
            datasets: [{
                label: 'color of Votes',
                data: [12, 19, 3, 5, 2, 3, 10],
                backgroundColor: [

                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [

                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1,
                tension: 0
            },
            {
                label: 'color of Votes',
                data: [5, 3, 17, 5, 12, 6, 4],
                backgroundColor: [

                    'rgba(0,0,0,0.1)'
                ],
                borderColor: [

                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1,
                tension: 0.2
            }
        ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
