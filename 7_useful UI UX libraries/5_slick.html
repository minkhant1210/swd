<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick</title>
    <link rel="stylesheet" href="vendor/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/vendor/slick/slick.css">
    <link rel="stylesheet" href="vendor/vendor/slick/slick-theme.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="slide my-5">
                    <img src="../1,2-html,css/img/1.jpg" class="img-fluid mx-2"  alt="">
                    <img src="../1,2-html,css/img/2.jpg" class="img-fluid mx-2"  alt="">
                    <img src="../1,2-html,css/img/3.jpg" class="img-fluid mx-2"  alt="">
                    <img src="../1,2-html,css/img/4.jpg" class="img-fluid mx-2"  alt="">
                    <img src="../1,2-html,css/img/5.jpg" class="img-fluid mx-2"  alt="">
                    <img src="../1,2-html,css/img/6.jpg" class="img-fluid mx-2"  alt="">
                </div>
            </div>
        </div>
    </div>
    


<script src="vendor/vendor/jquery-3.3.1.min.js"></script>
<script src="vendor/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/vendor/slick/slick.min.js"></script>
<script>
    $('.slide').slick({
          dots: true,
          centerMode: true,
          centerPadding: '10px',
          infinite: true,
          speed: 300,
          slidesToShow: 3,
          slidesToScroll: 3,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 2,
                centerMode: true,
                slidesToScroll: 2,
                infinite: true,
                dots: true
              }
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                centerMode: true,
                slidesToScroll: 2
              }
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
                centerMode: true,
                slidesToScroll: 1
              }
            }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
          ]
    });
</script>
</body>
</html>
