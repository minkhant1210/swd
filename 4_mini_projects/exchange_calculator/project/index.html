<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/font_awsome/css/all.css">
    <link rel="stylesheet" href="vendor/animate_it/animate.min.css">
    <link rel="stylesheet" href="css/night-mode.css">
</head>
<body >

    <section class="app animate__animated animate__fadeInDown">
        <!-- output -->
        <div class="output">
            <div class="brand">
                <img src="img/logo.svg" alt="" class="logoImg">
                <p class="logoText">MMEX</p>
            </div>
            <div class="result">
                <p class="outputResult" id="result">0.00</p>
            </div>
        </div>

        <div class="divider"></div>
        <!-- calculation -->
        <form class="calculator" id="calc">
            <div class="input-container container">
                <label class="input">Input</label>
                <input type="number" class="input-text" id="input" placeholder="0.00" autofocus  required min="1">
            </div>
            <div class="from-container container">
                <label class="from">From</label>
                   <select id="from" class="secFrom" required>
                        <option value="">Select Currency</option>
                   </select>
            </div>
            <div class="to-container container">
                <label class="to">To</label>
                    <select id="to" class="secTo" required>

                    </select>
            </div>
            <div class="calculate-container container">
                <button class="calc-btn" id="calcBtn">CALCULATE</button>
            </div>
        </form>
        <!-- history -->
        <div class="history-container">
            <table id="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="historyList">
                    
                </tbody>
            </table>
        </div>
    </section>
    <!-- night mode btn -->
    <button class="mode-change animate__animated animate__fadeInUp" onclick="changeMode()">
        <i class="fas fa-moon" id="modeIcon"></i>
    </button>
    
<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
