<script src="vendor/jquery-3.3.1.min.js"></script>
<script>

    // loader
    $(window).on("load", function(){
      $(".loader-container").fadeOut(500, function(){
        $(this).remove();
      })
    });

    let products = [];
    let catagories = [];

    // to short product description 
    function toShort(str, max=50){
        if(str.length > max){
            return str.substring(0,max) + "..."
        }
        return str;
    };

    // to show products 
    function toShow(x){
      $("#products").empty();
      x.map(product => {
          $("#products").append(`

          <div class="product card">
              <img src="${product.image}" alt="" class="card-img-top">
              <div class="card-body pt-5 shadow-sm">
                  <p class="card-title text-primary text-nowrap overflow-hidden mt-5">
                      ${product.title}
                  </p>
                  <small class="text-black-50">
                      ${toShort(product.description, 120)}
                  </small>
                  <div class="d-flex justify-content-between align-items-end mt-2">
                      <div class="">
                          <span class="text-primary">
                             $${product.price}
                          </span>
                      </div>
                      <div class="">
                          <button class="btn btn-sm btn-outline-primary add-to-cart" data-id=${product.id}>
                              Add <i class="fas fa-cart-plus"></i>
                          </button> 
                      </div>
                  </div>
              </div>
          </div>

          `)
      })
      }
      // to get total price for carts 
    function cartTotal(){

      let count = $(".item-in-cart-cost").length

      if(count > 0 ){
        $(".item-in-cart-count").html(count);

        let totalCost = $(".item-in-cart-cost").toArray().map(el => el.innerHTML).reduce((x,y) => Number(x)+Number(y));
        // console.log(totalCost);
        $("#total").html(`
      
          <h4>Total</h4>
          <h4 class="text-primary">$ ${Number(totalCost).toFixed(2)}</h4>
      
        `)
      }else{
        $(".item-in-cart-count").html("0");
        $("#total").html(`
        
          <h4 class="text-primary text-center">Empty cart</h4>

        `)
      }
    }

    // to get products
    $.get("https://fakestoreapi.com/products",function(data){
        products = data;
        // console.log(products);
        toShow(products);
    });

    // to filter in search
    $("#search").on("keyup", function(){
      let keyWord = $(this).val().toLowerCase();
      let filterProducts = products.filter(product => {
        if(product.title.toLowerCase().indexOf(keyWord)>-1 || product.description.toLowerCase().indexOf(keyWord)>-1 || product.price == keyWord){
          return product;
        }
      });
      toShow(filterProducts);
    });

    // to get categories
    $.get("https://fakestoreapi.com/products/categories",function(data){
      // console.log(data);
      catagories = data;
      catagories.map(category => {
        $("#category").append(`

          <option value="${category}">${category}</option>

        `)
      })
    });

    // to insert categories
    $("#category").on("change",function(){
      let selectedCategory = $(this).val();
      // console.log(selectedCategory != "")
      if(selectedCategory != ""){
        let filterCategory = products.filter(product => {
          if(product.category == selectedCategory){
            return product;
          }
        });
        toShow(filterCategory);
      }else{
        toShow(products);
      }
    });

    // to show carts 
    $("#products").delegate(".add-to-cart","click", function(){
      let clickedproductId = $(this).attr("data-id");
      // console.log(clickedproductId);
      let productInfo = products.filter(el => el.id == clickedproductId)[0];
      // console.log(productInfo);


      if($(".item-in-cart").toArray().map(el => el.getAttribute("data-id")).includes(clickedproductId) ){
        alert("already added");
      }else{

        $("#cart").append(`
      
          <div class="card border-0 item-in-cart" data-id="${productInfo.id}">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-end mb-3">
                <img src="${productInfo.image}" alt="" class="img-in-cart">
                <button class="btn btn-outline-danger remove-from-cart">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
              <p class="text-black-50">
                ${productInfo.title}
              </p>
              <div class="d-flex justify-content-between align-items-end">
                <div class="form-row">
                  <button class="btn btn-sm btn-outline-primary quantity-minus">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input type="number" class="form-control w-25 mx-2 quantity" unitPrice="${productInfo.price}" value="1" min="1">
                  <button class="btn btn-sm btn-outline-primary quantity-plus">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <p class="mb-0 text-primary">
                  $<span class="item-in-cart-cost">${productInfo.price}</span>
                </p>
              </div>
              <hr>
            </div>
          </div>

        `)
        cartTotal();
      };
      
    });

    // to delete carts 
    $("#cart").delegate(".remove-from-cart","click",function(){
        $(this).parentsUntil("#cart").remove();
        cartTotal();
    });

    // to press plus btn 
    $("#cart").delegate(".quantity-plus","click",function(){
      let q = $(this).siblings(".quantity").val()
      let newQ = Number(q)+1;
      let p = $(this).siblings(".quantity").attr("unitPrice");
      let newCost = p * newQ
      // console.log(newCost)
      // console.log(newQ);
      $(this).siblings(".quantity").val(newQ);
      $(this).parent().siblings("p").find(".item-in-cart-cost").html(newCost.toFixed(2));
      cartTotal();
    });

    // to press minus btn 
    $("#cart").delegate(".quantity-minus","click",function(){
      let q = $(this).siblings(".quantity").val()
      let p = $(this).siblings(".quantity").attr("unitPrice");
      if(q > 1){
        let newQ = Number(q)-1;
        let newCost = p * newQ
        // console.log(newCost)
        // console.log(newQ);
        $(this).siblings(".quantity").val(newQ);
        $(this).parent().siblings("p").find(".item-in-cart-cost").html(newCost.toFixed(2));
        cartTotal();
      }
    });

    // to type in inpute 
    $("#cart").delegate(".quantity","keyup change",function(){
      let q = $(this).val()
      let p = $(this).attr("unitPrice");
      if(q >= 1){
        let newQ = Number(q);
        let newCost = p * newQ
        // console.log(newCost)
        // console.log(newQ);
        $(this).siblings(".quantity").val(newQ);
        $(this).parent().siblings("p").find(".item-in-cart-cost").html(newCost.toFixed(2));
        cartTotal();
      }else{
        alert("you need to buy at least 1")
      }
    });
