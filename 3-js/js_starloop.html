<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Loop</title>
</head>
<body>

<script>
    for(let i = 1; i <= 10; i++){
        let star = "";
        for(let j = 1; j <= i; j++){
            star += "* ";
        }
        console.log(star);
    }

    for(let i = 10; i >= 1; i--){
        revstar = "";
        for(let j = 1; j <= i; j++){
            revstar += "* ";
        }
        console.log(revstar);
    }

</script>    
</body>
</html>
