<body>

    <h4>Event Delegationn</h4>
    <button onclick="showList()">Show List</button>
    <ul class="output"></ul>

<script>

    let output = document.querySelector(".output");
    let arr = ["apple", "mango", "orange", "banana", "tamarind", "lemon", "strawberry", "new one"];

    let addli = function(x){
        let li = document.createElement("li");
        let content = document.createTextNode(x);
        li.appendChild(content)
        output.appendChild(li);
    };

    function showList(){
        arr.map(el => {
        addli(el);
    });
    };

    output.addEventListener("click", (el) => {
        let list = el.target
        console.log(list.innerHTML);
    })
