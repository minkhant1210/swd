<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Template</title>
</head>
<body>
   
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-4">
                <div id="aa" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#aa" data-slide-to="0" class="active"></li>
                        <li data-target="#aa" data-slide-to="1"></li>
                        <li data-target="#aa" data-slide-to="2"></li>
                      </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img src="..//1,2-html,css/img/7.jpg" class="d-block w-100" alt="...">
                          <div class="carousel-caption d-none d-md-block">
                            <h5 class="text-light">First slide label</h5>
                            <p class="text-muted">Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                          </div>
                      </div>
                      <div class="carousel-item">
                        <img src="../1,2-html,css/img/5.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../1,2-html,css/img/6.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#aa" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#aa" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                  </div>
                  <button class="btn btn-outline-success mt-3">Next</button>
                  <button class="btn prev btn-outline-success mt-3">Prev</button>
            </div>
        </div>
    </div>

    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    $("#aa").carousel({
        interval : 1000
    })

    $(".btn").click(() => {
      $("#aa").carousel("next");
    })
    $(".prev").click(() => {
      $("#aa").carousel("pause");
    })
</script>

</body>
</html>
